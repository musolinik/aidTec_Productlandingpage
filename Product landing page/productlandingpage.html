<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./productlandingpage.css">>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>KB FASHION</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="dress logo">
            KB FASHION
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you ready to <strong> Buy the product?</strong></p>
            <p class="msg">Shop our wide selection of dresses for every occasion, from casual to formal.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>

        <section class="right">
            <img src="./images/KB.gif" alt="Dress" class="main-product-img">
            <div class="colors">
                <div class="item angel pari">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Angel pari white dress </p>
                        <p>₹1000</p>
                    </div>
                    <img src="./images/dress1.png" >
                </div>
                <div class="item Anarkali">
                    <div class="color-selector"></div>
                    <div class="additional-info">
                        <p>Anarkali </p>
                        <p>₹450</p>
                    </div>
                    <img src="./images/dress2.png" >
                </div>
               
                
            </div>
        </section>

    </section>
</body>
</html>
